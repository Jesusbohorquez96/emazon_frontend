<div class="table-container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th *ngIf="selectedEnabled">
          {{ columnCheckbox.header }}
        </th>
        <th *ngFor="let column of columns">{{ column.header }}</th>
        <th *ngIf="optionsEnabled">Opciones</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data; let index = index">
        <td *ngIf="selectedEnabled">
          <input type="checkbox" [checked]="dataSelected[index]" (change)="onRowSelectionChange(row, $event)">
        </td>
        <ng-container *ngFor="let column of columns">
          <td>
            {{ row[column.field] }}
          </td>
        </ng-container>
        <td *ngIf="optionsEnabled"> 
          <ng-container *ngFor="let action of actions">
            <button (click)="onActionClick(action.action, row)">
              {{ action.label }}
            </button>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>
</div>
