<div class="cart-container">
    <h2>Carrito de Compras</h2>

    <form [formGroup]="cartForm" (ngSubmit)="addItemToCart()">
        <div class="form-group">
            <label for="articleId">ID del Art√≠culo:</label>
            <input type="number" id="articleId" formControlName="articleId" required>
            <div class="error-message">
                <app-error-message [control]="cartForm.get('articleId')" requiredMessage="El Id es requerido">
                </app-error-message>
            </div>

        </div>

        <div class="form-group">
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" formControlName="quantity" min="1" required>
            <div class="error-message">
                <app-error-message [control]="cartForm.get('quantity')" requiredMessage="La cantidad es requerido.">
                </app-error-message>
            </div>
        </div>

        <button type="submit" class="add-to-cart-button" [disabled]="cartForm.invalid">Agregar al Carrito</button>
    </form>
</div>
