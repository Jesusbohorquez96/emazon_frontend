<div class="register-container">
  <h2>Registrar Usuario</h2>

  <form [formGroup]="registerForm" (ngSubmit)="saveUsers()">

    <label for="name">Nombre</label>
    <input type="text" id="name" formControlName="name">
    <app-error-message class="error-message" [control]="registerForm.get('name')" requiredMessage="El nombre es requerido."
      maxLengthMessage="El nombre no debe exceder los 50 caracteres."></app-error-message>

    <label for="lastName">Apellido</label>
    <input type="text" id="lastName" formControlName="lastName">
    <app-error-message class="error-message" [control]="registerForm.get('lastName')" requiredMessage="El apellido es requerido."
    maxLengthMessage="El apellido no puede exeder los 50 catacteres"></app-error-message>

    <label for="password">Contraseña</label>
    <input type="password" id="password" formControlName="password">
    <app-error-message class="error-message" [control]="registerForm.get('password')" requiredMessage="Mínimo 8 caracteres, con mayúscula, minúscula, número y símbolo."
    patternMessage="Contraseña con mayúscula, minúscula, número y símbolo."></app-error-message>
    
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" formControlName="email">
    <app-error-message class="error-message" [control]="registerForm.get('email')" requiredMessage="El correo electrónico es requerido."
      patternMessage="Correo electrónico inválido."></app-error-message>

    <label for="idDocument">Documento de Identidad</label>
    <input type="tel" id="idDocument" formControlName="idDocument" (keypress)="validateNumberInput($event)">
    <app-error-message class="error-message" [control]="registerForm.get('idDocument')" requiredMessage="El documento de identidad es obligatorio y debe ser numérico."
    patternMessage="El documento deve tener entre 7 y 12 digitos."
      ></app-error-message>

    <label for="phone">Teléfono</label>
    <input type="tel" id="phone" formControlName="phone" (keypress)="allowOnlyNumbers($event)">
    <app-error-message class="error-message" [control]="registerForm.get('phone')" 
    requiredMessage="El teléfono es requerido."></app-error-message>

    <label for="birthdate">Fecha de nacimiento</label>
    <input type="date" id="birthdate" formControlName="birthdate">
    <app-error-message class="error-message" [control]="registerForm.get('birthdate')" requiredMessage="Debes ser mayor de 18 años."></app-error-message>

    <label for="rol">Rol</label>
    <select id="rol" formControlName="rol">
      <option value="1">Admin</option>
      <option value="2">Aux bodega</option>
      <option value="3">clientes</option>
      <app-error-message class="error-message" [control]="registerForm.get('rol')" requiredMessage="El rol es requerido."></app-error-message>
    </select>

    <button type="submit" [disabled]="registerForm.invalid">Registrar</button>

    <button type="button" (click)="goToLogin()">¿Ya tienes cuenta? Inicia sesión</button>
  </form>
</div>
